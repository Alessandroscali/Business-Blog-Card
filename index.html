<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="total">
        <div class="image">
            <img class="img1" src="./hero-image-business-card.png" alt="people img">
            <img class="img2" src="./white-overlay.svg" alt="overlay">
        </div>
        <div class="Card">
            <div class="bottom">
                <h1 class="title">Perfect solution for small business</h1>
                <p class="text">Small businesses need to generate leads to grow. <br> You can use tools like Ringry.</p>
                <hr>
            </div>
        </div>
        <div class="person">
            <img class="avatar" src="./avatar-image-business-card.png" alt="avatar">
            <div class="name_avatar">
                <h4 class="name">Amy Burgess</h4>
                <p class="desc">Customer Manage, Solution Oy</p>
            </div>
        </div>
    </div>
</body>

</html>
